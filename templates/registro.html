<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="/style/registro.css">
</head>
<body>
  <div class="section">
    <h2>Registro</h2>

    <input type="text" id="registerName" placeholder="Nombre de usuario" />
    <input type="password" id="registerPassword" placeholder="Contraseña" />

    <select id="registerQuestion">
      <option value="">Selecciona una pregunta de seguridad</option>
      <option value="mascota">¿Nombre de tu primera mascota?</option>
      <option value="ciudad">¿Ciudad donde naciste?</option>
      <option value="color">¿Tu color favorito?</option>
    </select>

    <input type="text" id="registerAnswer" placeholder="Respuesta secreta" />

    <button id="registerButton">Registrarse</button>
    <p id="message"></p>

    <br>
    <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
  </div>

  <script src="registro.js"></script>
</body>
</html>
